    <main class="main">
      <!--Contacto-->
      <section class="contacto p-5">
        <div class="contacto__contenedor p-5">
          <h1 class="text-center display-1 pb-5 fw-bold contacto__titulo"><strong>Contactanos</strong></h1>
          <div class="row align-items-center contacto__fila p-0 m-0">
            <!--Mapa-Direccion-->
            <div class="col d-flex flex-column align-items-center contacto__mapaDireccion">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.7792043428244!2d-65.20428317788749!3d-26.83284177418501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0febbe97db%3A0x65937e9ca09416ef!2sCasa%20Hist%C3%B3rica%20de%20la%20Independencia!5e0!3m2!1ses!2sar!4v1640233860802!5m2!1ses!2sar" loading="lazy" class="contacto__iframe"></iframe>
              <p class="contacto__direccion">Congreso 141, San Miguel de Tucuman, Tucuman, Argentina</p>
            </div>
            <!--Formulario-->
            <div class="col d-flex flex-column align-items-center contacto__formulario">
              <form action="" method="#" enctype="" class="contacto__form">
                <div class="contacto__motivo">
                  <select name="motivo" id="motivo">
                    <option value="M0" disabled selected>Motivo</option>
                    <option value="M1">Recomendaciones</option>
                    <option value="M2">Solicitar un producto</option>
                    <option value="M3">Devolución de producto</option>
                    <option value="M4">Cambio de producto</option>
                    <option value="M5">Desperfecto con producto</option>
                    <option value="M6">Otro</option>
                  </select>
                </div>
                <div class="contacto__nombre">
                  <input type="text" name="nombre" placeholder="Nombre" required id="nombre" />
                </div>
                <div class="contacto__mail">
                  <input type="text" name="email" placeholder="Correo Electrónico" required id="email" />
                </div>
                <div class="contacto__mensaje">
                  <textarea name="txt-msg" id="mensaje" cols="30" rows="10" placeholder="Ingrese su comentario" required></textarea>
                </div>
                <div class="contacto__publicidad">
                  <label for="mandatory">Desea recibir publicidad?</label>
                  <input type="checkbox" name="condition" id="mandatory" value="1" />
                </div>
                <div class="contacto__enviar">
                  <button type="submit" class="btn btn-primary contacto__btn"><p class="fs-1 m-0 p-0">Enviar</p></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
